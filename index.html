<div class="home">

    {% for post in site.posts %}
    <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">
        <small>{{ post.date | date: "%d.%m.%Y %H:%M" }} von {{ post.author }}</small>
    </span>
    <p>
        <em>{{ post.bait }}</em>
    </p>
    {% endfor %}

</div>
