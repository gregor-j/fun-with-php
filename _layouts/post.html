---
layout: default
---
<p><small><a href="{{ "/" | absolute_url }}">Zurück zur Übersicht</a></small></p>

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">von {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
